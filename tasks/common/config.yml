---
- name: Create configuration directory
  become: true
  file:
    path: "{{ config_dir }}"
    state: directory
    owner: "{{ geth_user }}"
    group: "{{ geth_user }}"
  notify:
    - check config dir uninstall

- name: Copy Geth configuration in place
  become: true
  template:
    src: "{{ config_template }}"
    dest: "{{ config_dir }}/config.toml"
    owner: "{{ geth_user }}"
    group: "{{ geth_user }}"
    mode: 0644
  when: geth_config is defined and geth_config.keys()|length > 0
  notify:
    - restart geth
    - check config dir uninstall

- name: Ensure creation of data directory based on configuration
  become: true
  file:
    path: "{{ geth_config.Node.DataDir }}"
    state: directory
    owner: "{{ geth_user }}"
    group: "{{ geth_user }}"
  when: geth_config is defined and geth_config.Node.DataDir|length > 0
  notify:
    - check data dir uninstall
