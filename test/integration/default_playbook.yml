- name: Default playbook for testing Geth setup
  hosts: test-kitchen
  roles:
    - ansible-role-geth
  vars:
    install_type: source
    geth_config:
      Eth:
        SyncMode: full
        LightPeers: 20
      Node:
        HTTPModules: '["net", "web3", "eth", "shh"]'
        DataDir: /var/test/geth
