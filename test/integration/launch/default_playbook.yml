---
- name: Default playbook for testing Geth setup
  hosts: test-kitchen
  roles:
    - ansible-role-geth
  vars:
    install_type: source
    install_src: https://gethstore.blob.core.windows.net/builds/geth-linux-amd64-1.9.9-01744997.tar.gz
    manage_service: true
    geth_config:
      Node:
        DataDir: /var/data/geth
    extra_run_args: '--rinkeby --verbosity 4 --syncmode "full"'
