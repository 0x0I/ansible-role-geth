---
- name: Geth configuration integration test playbook
  hosts: test-kitchen
  roles:
    - role: ansible-role-geth
      vars:
        install_type: source
        manage_service: false
        geth_config:
          Eth:
            SyncMode: full
            LightPeers: 20
          Node:
            HTTPModules: ["net", "web3", "eth", "shh"]
            DataDir: /var/test
