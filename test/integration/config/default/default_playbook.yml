- name: Default playbook for installing Geth via OS system package managers
  hosts: test-kitchen
  roles:
    - ansible-role-geth
  vars:
    install_type: source
    geth_config:
      Eth:
        SyncMode: '"fast"'
        LightPeers: 20
      Node:
        DataDir: '"/var/geth"'
        HTTPModules: '["net", "web3", "eth", "shh"]'